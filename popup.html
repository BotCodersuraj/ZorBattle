<!DOCTYPE html>
<html>
<head>
    <title>User Panel</title>
</head>
<body style="text-align: center; background: #eee;">
    <h2>Waiting for Updates...</h2>
    <p id="status">Notifications are active.</p>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { /* APNA CONFIG SAME YAHAN DALO */ };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Database par nazar rakhna (Real-time listening)
        database.ref('notifications').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                showNativeNotif(data.title, data.body);
            }
        });

        function showNativeNotif(t, b) {
            if (Notification.permission === "granted") {
                new Notification(t, { body: b });
            } else {
                Notification.requestPermission();
            }
        }
    </script>
</body>
</html>
